databases:
  - name: mysite
    databaseName: mysite
    user: mysite

services:
  - type: web
    name: E-commerce 
    runtime: ruby
    buildCommand: "./bin/render-build.sh"
    startCommand: "bundle exec puma -C config/puma.rb"
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: mysite
          property: connectionString
      - key: "b577d9a25c53b956a4914a7a184a7e1a"
        sync: false